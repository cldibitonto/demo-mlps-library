<p-table #table [value]="pratiche" [rows]="30" [paginator]="true" responsiveLayout="scroll" id="mlps-table" [autoLayout]="false" class="ml-3rem">
    <ng-template pTemplate="header">
      <tr class="text-uppercase height-2">
        <th class="list-padding bold" scope="col">Codice</th>
        <th class="list-padding bold" scope="col">Richiedente</th>
        <th class="list-padding bold" scope="col">Oggetto</th>
        <th class="list-padding bold" scope="col">Data creazione</th>
        <th class="list-padding bold" scope="col">Stato</th>
        <th class="list-padding bold" scope="col">Azioni</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-pratica>
      <tr class="height-5">
        <td class="list-padding py-4">{{ pratica.codice }}</td>
        <td class="list-padding py-4">{{ pratica.richiedente }}</td>
        <td class="list-padding py-4">{{ pratica.oggetto }}</td>
        <td class="list-padding py-4">{{ pratica.data }}</td>
        <td class="list-padding py-4">{{ pratica.stato }}</td>
        <td class="list-padding py-4">
          <div class="dropdown">
            <button class="btn btn-link" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <svg class="icon" fill="#0066CC">
                <use href="assets/svg/sprites.svg#it-more-items"></use>
              </svg>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <a class="dropdown-item" href="#">
                  <svg class="icon" fill="#0066CC">
                    <use href="assets/svg/sprites.svg#it-pencil"></use>
                  </svg>
                  <span class="text-primary-04 semibold">Modifica</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <svg class="icon" fill="#0066CC">
                    <use href="assets/svg/sprites.svg#it-delete"></use>
                  </svg>
                  <span class="text-primary-04 semibold">Elimina</span>
                </a>
              </li>
            </ul>
          </div>
        </td>        
      </tr>
    </ng-template>
    
  </p-table>
  <div class="d-flex justify-content-center mt-3">
    <mlps-paginator [myTable]="table" [dataLength]="pratiche.length" [rows]="3"></mlps-paginator>
  </div>
